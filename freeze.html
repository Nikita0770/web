
<script>
	var winter_temps = [];
	
	for(var i = 0; i < 90; i++){ 
		winter_temps.push( Math.floor(Math.random() * 100 - 50) ); 
	};
	
	console.log("Информация о температуре: "+winter_temps);
	
	//После этой строки вы можете писать свой код//
	var freeze=0;
		for ( i = 0; i < winter_temps.length; i++) {
			 if(winter_temps[i]>=0 && winter_temps[i+1] < 0){
			 	freeze+=1;
			 }
		}
		console.log("Количество замерзаний: "+freeze);
</script>
